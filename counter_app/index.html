  <title>Smart Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Main Card -->
  <div class="container">
    <h1>Smart Counter</h1>

    <h2 id="count">0</h2>

    <input type="number" id="step" value="1" min="1" />

    <div class="buttons">
      <button id="increase">Increase</button>
      <button id="decrease">Decrease</button>
      <button id="reset">Reset</button>
    </div>
  </div>
